name: Deploy to Fly

on:
  workflow_run:
    workflows: [ "CI · lint · test · docker" ]
    types: [ completed ]
    branches: [ main ]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    # Expose your secret under the name Fly’s CLI looks for:
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

    steps:
      # 1) Grab your code (so fly.toml lives here)
      - uses: actions/checkout@v4

      # 2) Install the Fly CLI
      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      # 3) Deploy your already-built GHCR image
      - name: Deploy to Fly
        run: |
          flyctl deploy \
            --app traffic-sign-api \
            --image ghcr.io/${{ github.repository }}:latest \
            --remote-only
