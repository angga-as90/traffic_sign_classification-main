name: Deploy to Fly

on:
  workflow_run:
    workflows: [ "CI · lint · test · docker" ]
    types:   [ completed ]
    branches: [ main ]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    # make your Fly token available to flyctl
    env:
      FLYCTL_ACCESS_TOKEN: ${{ secrets.FLY_API_TOKEN }}

    steps:
      # 1) checkout so we have fly.toml in the workspace
      - name: Checkout
        uses: actions/checkout@v4

      # 2) install flyctl
      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      # 3) deploy your already-pushed GHCR image
      - name: Deploy to Fly
        run: |
          flyctl deploy \
            --app traffic-sign-api \
            --image ghcr.io/${{ github.repository }}:latest \
            --remote-only
