name: Deploy to Fly

on:
  workflow_run:
    workflows: [ "CI · lint · test · docker" ]
    types:   [ completed ]
    branches: [ main ]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # 1) We need your fly.toml in the workspace
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Install the Fly CLI
      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1
        with:
          version: latest

      # 3) Provide your Fly Deploy Token
      # flyctl looks for FLYCTL_ACCESS_TOKEN (or FLY_API_TOKEN too)
      - name: Export Fly token
        run: echo "FLYCTL_ACCESS_TOKEN=${{ secrets.FLY_API_TOKEN }}" >> $GITHUB_ENV

      # 4) Deploy (will create your machines if they don't exist)
      - name: Deploy to Fly
        run: |
          flyctl deploy \
            --app traffic-sign-api \
            --image ghcr.io/${{ github.repository }}:latest \
            --remote-only
