# .github/workflows/ci-docker.yml
name: CI · lint · test · docker

on:
  pull_request:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io

# ───── 1) Lint job ───────────────────────────────────────────
# snippet — only the lint job part
jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: {python-version: "3.11"}

      - name: Install Ruff
        run: python -m pip install --quiet ruff


# ───── 2) Test job (needs lint) ──────────────────────────────
  test:
    needs: lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: {python-version: '3.11'}
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: >-
            pip-${{ hashFiles('requirements.txt') }}-${{ runner.os }}-${{
            github.run_id }}
      - name: Install deps & pytest
        run: |
          python -m pip install --quiet -r requirements.txt pytest
      - name: Run tests
        run: pytest -q

# ───── 3) Build & push Docker (only on main) ────────────────
  docker:
    needs: test
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      # ① compute lower-case repo once
      - id: prep
        run: |
          echo "repo_lower=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      # ② login (PAT or GITHUB_TOKEN with packages:write)
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      # ③ build & push
      - uses: docker/setup-buildx-action@v3
        with: {driver: docker-container}

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.prep.outputs.repo_lower }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ steps.prep.outputs.repo_lower }}:latest

